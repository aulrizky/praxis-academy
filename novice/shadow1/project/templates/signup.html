{% extends "base.html" %}

{% block title %}sign up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center"> sign up</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name = "email" 
        placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        name = "firstName" 
        placeholder="Enter name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name = "password1" 
        placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password(confrim)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name = "password2" 
        placeholder="confrim password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">submit</button>
</form>

{% endblock %}
